<TreeTable :value="nodes" :lazy="true" :loading="loading" @node-expand="onExpand" :autoLayout="true" :expandedKeys="expandedKeys" :resizableColumns="true" columnResizeMode="fit">
    <Column field="name" header="Name" :expander="true"></Column>
    <Column field="size" header="Size">
        <template #body="{node}">
            {{prettyBytes(node.data.size, node.data.type)}}
        </template>
    </Column>
    <Column field="type" header="Type"></Column>
    <Column header="Actions">
        <template #body="{node}">
            <Button v-if="node.data.type === 'File'" icon="pi pi-download" class="p-button-rounded p-button-success p-mr-2" @click="onDownload(node)"/>
        </template>
    </Column>
</TreeTable>
